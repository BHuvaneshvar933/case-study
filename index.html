<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapShare - Photo Sharing</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-container">
            <a href="#" class="logo">
                <span class="logo-icon">ðŸ“¸</span>
                <span>SnapShare</span>
            </a>
            
            <button id="uploadBtn" class="upload-btn">
                <span class="upload-icon">+</span>
                Share Photo
            </button>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <!-- Photos section -->
        <section class="photos-section">
            <div class="section-header">
                <h1 class="section-title">Discover Moments</h1>
            </div>
            
            <div class="photos-grid" id="photoGrid">
            </div>
        </section>
    </main>

    <!-- Photo View Modal -->
    <div class="modal" id="photoViewModal">
        <div class="modal-content photo-view-content">
            <button class="close-modal" id="closeViewModal">Ã—</button>
            <div class="photo-view-container">
                <img src="" alt="Photo View" id="viewPhotoImg" class="photo-view-img">
            </div>
            <div class="photo-view-info">
                <h2 class="modal-title" id="viewPhotoTitle">Photo Title</h2>
                <div class="photo-view-meta">
                    <span id="viewPhotoUser">by username</span>
                    <span id="viewPhotoDate">date</span>
                </div>
                <p id="viewPhotoDescription" class="photo-view-description"></p>
                <div class="photo-view-actions">
                    <button class="action-btn" id="viewPhotoLike">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                        <span id="viewPhotoLikes">0</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Modal -->
    <div class="modal" id="uploadModal">
        <div class="modal-content">
            <button class="close-modal" id="closeModal">Ã—</button>
            <h2 class="modal-title">Share a Moment</h2>
            <div class="upload-area" id="dropArea">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    <circle cx="8.5" cy="8.5" r="1.5"></circle>
                    <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
                <p class="upload-text">Drag and drop your photo here</p>
                <p class="upload-subtext">or click to browse files</p>
                <input type="file" id="fileInput" accept="image/*">
            </div>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="photoTitle" class="form-label">Title</label>
                    <input type="text" id="photoTitle" class="form-input" placeholder="Give your photo a title">
                </div>
                <div class="form-group">
                    <label for="photoDescription" class="form-label">Description</label>
                    <textarea id="photoDescription" class="form-input form-textarea" placeholder="Tell the story behind this photo"></textarea>
                </div>
                <button type="submit" class="submit-btn">Share Photo</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
